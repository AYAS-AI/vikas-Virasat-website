<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Not Found — Vikas Bhi, Virasat Bhi</title>
    <link rel="icon" type="image/png" href="assets/images/inpng.png">
    <link rel="stylesheet" href="style.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        .error-container {
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: var(--accent-dev);
            line-height: 1;
            margin: 0;
        }

        .error-message {
            font-size: 20px;
            color: var(--muted);
            margin: 8px 0 20px;
        }

        .floating-icon {
            position: absolute;
            width: 60px;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 15%;
        }

        .floating-icon:nth-child(2) {
            top: 30%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <div class="logo" aria-hidden="true"><img src="assets/images/inpng.png" width="35px" height="35px"
                    alt="India Flag"></div>
            <div>
                <div style="font-weight:800">Vikas Bhi, Virasat Bhi</div>
                <div style="font-size:12px;color:var(--muted)">404 Error</div>
            </div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Virasat</a>
            <a href="vikas.html">Vikas</a>
            <a href="harmony.html">Harmony</a>
            <a href="involve.html">Get Involved</a>
        </nav>
    </header>

    <main class="container">
        <section class="card error-container">
            <img src="assets/images/inpng.png" class="floating-icon" alt="">
            <img src="assets/images/inpng.png" class="floating-icon" alt="">
            <img src="assets/images/inpng.png" class="floating-icon" alt="">

            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! This page wandered off the path of <em>Vikas</em> and <em>Virasat</em>.</p>
            <a href="index.html" class="btn btn-heritage">Take me Home</a>
        </section>
    </main>

    <footer>
        &copy; 2025 Indraprastha International School — Designed & Developed by Reyansh Beniwal and Ayaskant Sahoo
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from(".error-code", {
                y: -50,
                opacity: 0,
                duration: 1.2,
                ease: "bounce.out"
            });
            gsap.from(".error-message", {
                y: 20,
                opacity: 0,
                duration: 1,
                delay: 0.8
            });
            gsap.from(".btn", {
                scale: 0.8,
                opacity: 0,
                duration: 0.6,
                delay: 1.5,
                ease: "back.out(1.7)"
            });
        });
    </script>
</body>

</html>
