<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get Involved — Submit an Idea</title>
  <link rel="icon" type="image/png" href="assets/images/inpng.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    .ripple {
      position: relative;
      overflow: hidden
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"><img src="assets/images/inpng.png" width="35px" height="35px"
          alt="India Flag"></div>
      <div>
        <div style="font-weight:800">Vikas Bhi, Virasat Bhi</div>
        <div style="font-size:12px;color:var(--muted)">Submit an Idea</div>
      </div>
    </div>
    <nav>
      <a href="index.html" data-transition>Home</a>
      <a href="heritage.html" data-transition>Virasat</a>
      <a href="vikas.html" data-transition>Vikas</a>
      <a href="harmony.html" data-transition>Harmony</a>
      <a href="involve.html" data-transition>Get Involved</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="margin:0 0 8px">Get Involved</h2>
      <p class="lead">Share an idea that supports heritage while enabling sustainable development.</p>

      <form id="ideaForm" style="margin-top:12px">
        <input name="name" placeholder="Your name" required>
        <input name="school" placeholder="School / Team (optional)">
        <textarea name="idea" placeholder="Your idea (concise)" required
          style="min-height:140px;margin-top:8px"></textarea>

        <div class="form-actions" style="margin-top:8px">
          <button type="submit" class="btn btn-dev ripple">Send idea</button>
        </div>

        <div id="formMsg" style="color:var(--muted);font-size:13px;margin-top:8px"></div>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Indraprastha International School — Designed & Developed by Reyansh Beniwal and Ayaskant Sahoo
    <div style="margin-top:8px;font-size:12px;color:var(--muted)">Download current page: <button id="downloadSource"
        class="btn btn-heritage" style="padding:6px 10px">Download</button></div>

  </footer>

</body>

</html>
